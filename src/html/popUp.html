<!-- Modals -->
    <!-- Request a call -->
    <div class="popup js_popup-call">
        <div class="popup_overlay">
                    <form class="main_form popup_form" action="#">
                        <h2 class="form_title">Введите ваши данные <br>и нажмите заказать звонок</h2>
                        <input class="form_input form-control" name="user_name" required type="text"
                            placeholder="Введите ваше имя">
                        <input class="form_input form-control" name="user_phone" required type="text"
                            placeholder="Введите телефон">
                        <button class="main_btn" name="submit" type="submit">Заказать звонок!</button>
                        <p class="form_notice">Перезвоним в течение 10 минут</p>
                    </form>
                    <button type="button" class="popup_close js_popup-call--close"><strong>&times;</strong></button>
        </div>
    </div>

       <!-- Request an engineer -->

       <div class="popup js_popup-engineer">
        <div class="popup_overlay">
                    <form class="main_form popup_form" action="#">
                        <h2 class="form_title">Запишитесь сегодня на  <br><span>бесплатный замер</span></h2>
                        <input class="form_input form-control" name="user_name" required type="text"
                            placeholder="Введите ваше имя">
                        <input class="form_input form-control" name="user_phone" required type="text"
                            placeholder="Введите телефон">
                        <button class="main_btn" name="submit" type="submit">Вызвать замерщика!</button>
                        <p class="form_notice">Ваши данные конфиденциальн</p>
                    </form>
                    <button type="button" class="popup_close js_popup-engineer_close"><strong>&times;</strong></button>
        </div>
    </div>
