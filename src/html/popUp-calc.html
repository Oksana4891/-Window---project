<!-- Calculator -->
<div class="popup popup_calc js-popup_calc">
  <!--Calculator -1 Strep  -->
  <div class="popup_overlay">
    <button type="button" class="popup_close js-popup_calc-close">
      <strong></strong>&times;</strong>
    </button>
    <div class="main_form ">
    <h2>Калькулятор</h2>
    <h3>Выберите форму балкона <br />и укажите размеры</h3>
    <div class="balcon_icons popup_tabs--menu">
      <span class="balcon_icons_img popup_tabs--item">
        <img src="images/modal_calc/balkon/ba_01.png" alt="Тип1"
      /></span>

      <span class="balcon_icons_img popup_tabs--item">
        <img src="images/modal_calc/balkon/ba_02.png" alt="Тип2"
      /></span>

      <span class="balcon_icons_img popup_tabs--item">
        <img src="images/modal_calc/balkon/ba_03.png" alt="Тип3"
      /></span>

      <span class="balcon_icons_img popup_tabs--item">
        <img src="images/modal_calc/balkon/ba_04.png" alt="Тип4"
      /></span>
    </div>
 
      <img  class="big_img popup_tabs--content" src="images/modal_calc/balkon/type1.png" alt="Тип1" />
      <img class="big_img popup_tabs--content" src="images/modal_calc/balkon/type2.png" alt="Тип2"  />
      <img class="big_img popup_tabs--content" src="images/modal_calc/balkon/type3.png" alt="Тип3"  />
      <img class="big_img popup_tabs--content"  src="images/modal_calc/balkon/type4.png" alt="Тип4" />

    <div class="input_date">
    <input
      class="form-control"
      id="width"
      type="number"
      placeholder="Ширина"
      required
    />
    <label for="width">мм</label>
    <div class="multiplication"><strong>&times;</strong></div>
    <input
      class="form-control"
      id="height"
      type="number"
      placeholder="Высота"
      required
    />
    <label for="height">мм</label>
    </div>
    <button class="main_btn popup_calc--next js-popup_calc_next">Далее</button>
  </div>
  </div>
</div>

  <!--Calculator -2 Strep  -->
  <div class="popup popup_calc js-popup_calc--second">
  <div class="popup_overlay  popup_calc_form">
    <button type="button" class="popup_close js-popup_calc-close--second">
      <strong></strong>&times;</strong>
    </button>
    <div class="main_form">
    <h2>Калькулятор</h2>
    <h3>Выберите тип остекления <br />и его профиль</h3>
    <div class="popup_calc_profile_content">
    <select class="form-control" name="view" id="view_type">
      <option value="tree">Деревянное остекление</option>
      <option value="aluminum">Алюминиевое остекление</option>
      <option value="plastic">Остекление пластиковыми рамами</option>
      <option value="french">Панорамное остекление</option>
      <option value="overhang">Остекление с выносом</option>
    </select>
    <img src="images/modal_calc/icon_cold.png" alt="" />
    <label>
      <input class="checkbox" type="checkbox" name="checkbox-test" />
      <span class="checkbox-custom" id="cold"></span>
      <span class="label">Холодное</span>
    </label>
    <img src="images/modal_calc/icon_warm.png" alt="" />
    <label>
      <input class="checkbox" type="checkbox" name="checkbox-test" />
      <span class="checkbox-custom" id="warm"></span>
      <span class="label">Теплое</span>
    </label>
    </div>
    <button class="main_btn popup_calc--next">Далее</button>
    </div>
  </div>
  </div>


  <!-- Calculator -3 Step -->
<div class="popup popup_calc js-popup_calc--end">
    <form class="main_form popup_calc--form" action="#">
      <h2>Спасибо за обращение! <br />Оставьте свои данные</h2>
      <input
        class="form_input form-control"
        name="user_name"
        required
        type="text"
        placeholder="Введите ваше имя"
      />
      <input
        class="form_input form-control"
        name="user_phone"
        required
        type="text"
        placeholder="Введите телефон"
      />
      <button class="main_btn" name="submit" type="submit">
        Рассчитать стоимость!
      </button>
      <p class="form_notice">Перезвоним в течение 10 минут</p>
    </form>
</div>
